<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./recursos/index.css">
    <title>TP Integrador | Fulbo$hop</title>
</head>
<body>
    <header>
        <img id="logo" src="./recursos/elementos/logo.png" />
        <nav id="barra-navegacion">
            <button class="boton-navegacion" id="boton-tema">Cambiar Tema</button>
            <button class="boton-navegacion" id="boton-productos">Productos</button>
            <button class="boton-navegacion" id="boton-carrito">Mi Carrito</button>
            <button class="boton-navegacion" id="boton-ticket">Ticket</button>
            <button class="boton-navegacion" id="boton-salir">Salir</button>
        </nav>
    </header>

    <main>
        <h1 id="titulo">Bienvenido a <span id="nombre-empresa">FULBO<span id="titulo-logo1">$</span>HOP</span></h1>

        <div id="login">
            <div class="credenciales-ingreso" id="ingreso-cliente">
                <h3 id="credenciales-empleado-titulo">Ingrese su Nombre</h3>
                <form>
                    <label for="nombre-cliente">Nombre</label>
                    <br>
                    <input type="text" id="nombre-cliente" required />
                    <br>
                    <input type="button" class="boton-ingresar" id="ingresar-cliente" value="Continuar" />
                </form>
            </div>
            <div class="credenciales-ingreso" id="ingreso-admin">
                <h3 id="credenciales-empleado-titulo">Sección Administradores</h3>
                <form>
                    <label for="correo-admin">Correo</label>
                    <br>
                    <input type="email" id="correo-admin" required />
                    <br>
                    <label for="contrasenia-admin">Contraseña</label>
                    <br>
                    <input type="password" id="contrasenia-admin" required />
                    <br>
                    <input type="button" class="boton-ingresar" id="boton-ingreso-rapido" value="Ingreso Rápido" />
                    <br>
                    <input type="submit" class="boton-ingresar" id="ingresar-admin" value="Ingresar" />
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div id="datos-alumno">
            <p>Pérez, Gonzalo Ezequiel - gep.perez@gmail.com</p>
        </div>
    </footer>
    
</body>
</html>
